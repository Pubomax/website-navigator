<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct N8n Chat Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    
    h1 {
      color: #854fff;
      margin-bottom: 30px;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .btn {
      background-color: #854fff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #6b3fd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat Widget Test Page</h1>
    <p>This page demonstrates the direct implementation of the n8n chat widget. The chat button should appear in the bottom right corner.</p>
    <p>Click on it to open the chat and send a test message to the webhook URL.</p>
    <a class="btn" href="/">Return to Home Page</a>
  </div>
  
  <!-- Widget Configuration -->
  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: 'https://n8n.srv793146.hstgr.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
        route: 'general'
      },
      branding: {
        logo: 'https://minecoregroup.com/logo-social.png',
        name: 'Minecore Group',
        welcomeText: 'Hi ðŸ‘‹, how can we help?',
        responseTimeText: 'We typically respond right away'
      },
      style: {
        primaryColor: '#854fff',
        secondaryColor: '#6b3fd4',
        position: 'right',
        backgroundColor: '#ffffff', 
        fontColor: '#333333'
      }
    };
  </script>
  
  <!-- CSS override for "powered by n8n" text -->
  <link rel="stylesheet" href="/powered-by-override.css">
  
  <!-- n8n chat widget script -->
  <script src="https://cdn.jsdelivr.net/gh/n8n-io/n8n-chat-widget@0.0.2/dist/chat-widget.js"></script>
  
  <!-- Script to modify "powered by n8n" to "powered by Minecore" -->
  <script>
    // Multiple approaches to replace the text
    window.addEventListener('load', function() {
      // Function to replace the text
      function replacePoweredBy() {
        // Method 1: Direct text node replacement
        document.querySelectorAll('*').forEach(function(element) {
          if (element.childNodes && element.childNodes.length > 0) {
            element.childNodes.forEach(function(node) {
              if (node.nodeType === 3 && node.textContent && node.textContent.includes('powered by n8n')) {
                node.textContent = node.textContent.replace('powered by n8n', 'powered by Minecore');
              }
            });
          }
        });
        
        // Method 2: For elements with "Powered by n8n" as display text
        document.querySelectorAll('div, span, p, a').forEach(function(el) {
          if (el.textContent && el.textContent.trim() === 'Powered by n8n') {
            el.textContent = 'Powered by Minecore';
          }
        });
      }
      
      // Run immediately
      replacePoweredBy();
      
      // Also run after delays to catch dynamically loaded elements
      setTimeout(replacePoweredBy, 500);
      setTimeout(replacePoweredBy, 1000);
      setTimeout(replacePoweredBy, 2000);
    });
  </script>
</body>
</html>
